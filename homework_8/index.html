<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework_8</title>
  </head>
  <body>
    <header>
      <h1 id="out">Результат</h1>
    </header>
    <div class="box">
      <div>
        <h2>Калькулятор</h2>
      </div>
      <div class="form__num">
        <label class="form__num-label" for="num1">Число 1</label>
        <input
          class="form__input-num"
          type="num1"
          id="num1"
          placeholder="Введите число 1"
          name="num1"
        />
      </div>
      <div class="form__num">
        <label class="form__num-label" for="znak">Действие</label>
        <input
          class="form__input-num"
          type="num1"
          id="znak"
          placeholder="Введите операцию: + - / *"
          name="znak"
        />
      </div>
      <div class="form__num">
        <label class="form__num-label" for="num2">Число 2</label>
        <input
          class="form__input-num"
          type="num2"
          id="num2"
          placeholder="Введите число 2"
          name="num2"
        />
      </div>
      <button class="btn" id="btn" type="submit" onclick="calculate()">
        Рассчитать
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
